name: Build APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Pull buildozer docker image
      run: docker pull ghcr.io/kivy/buildozer:latest

    - name: Build APK inside Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/hostwork ghcr.io/kivy/buildozer:latest \
        buildozer --quiet android debug
      working-directory: ./  # укажи путь к папке с buildozer.spec, если не в корне

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk

