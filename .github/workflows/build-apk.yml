name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-setuptools

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools virtualenv
        pip install buildozer cython

    - name: Setup Android SDK (Fixed path)
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        
        # Create directory structure correctly
        mkdir -p ~/.android/cmdline-tools
        unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools/
        
        # Check what was extracted
        ls -la ~/.android/cmdline-tools/
        
        # Move to correct location - FIXED
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        
        # Verify sdkmanager exists
        ls -la ~/.android/cmdline-tools/latest/bin/
        
        # Accept licenses
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Install packages
        ~/.android/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << EOF
[app]
title = Typer Mobile
package.name = typmobile
package.domain = org.typ

source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt

version = 0.1
requirements = python3,kivy,requests

orientation = portrait

[buildozer]
log_level = 2

android.api = 29
android.minapi = 21
android.ndk = 19c

android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE

android.accept_sdk_license = True
EOF

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Typer-Mobile-APK
        path: bin/*.apk
        retention-days: 30
