name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-setuptools

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools virtualenv
        pip install buildozer cython

    - name: Set up Android SDK (Fixed)
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools/
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses
        ~/.android/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;30.0.3"

    - name: Configure Buildozer
      run: |
        buildozer init || true

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Typer-Mobile-APK
        path: bin/*.apk
        retention-days: 30
