name: Build Signed APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Шаг 1: Установка Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Шаг 2: Установка Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Шаг 3: Декодирование и КОНВЕРТАЦИЯ Keystore
      - name: Decode and Convert Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android.jks
          
          # Конвертируем JKS в PKCS12 и обратно в старый формат JKS
          keytool -importkeystore \
            -srckeystore android.jks \
            -srcstorepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -destkeystore android_fixed.jks \
            -deststorepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -deststoretype JKS
          
          # Проверяем что конвертация прошла успешно
          keytool -list -v -keystore android_fixed.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}"
          
      # Шаг 4: Сборка APK через Buildozer
      - name: Build Release APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.11
          buildozer-cmd: buildozer -v android release

      # Шаг 5: Подписание APK через apksigner с КОНВЕРТИРОВАННЫМ keystore
      - name: Sign the APK with apksigner
        run: |
          BUILD_TOOLS_DIR="$ANDROID_HOME/build-tools/34.0.0"
          APK_PATH=$(find ./bin -name "*-release-unsigned.apk" | head -n 1)
          SIGNED_APK_PATH="${APK_PATH/-unsigned/-signed}"
          
          echo "Signing APK: $APK_PATH"
          
          $BUILD_TOOLS_DIR/apksigner sign \
            --ks android_fixed.jks \
            --ks-pass "pass:${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --out "$SIGNED_APK_PATH" \
            "$APK_PATH"
          
          echo "Verifying signature..."
          $BUILD_TOOLS_DIR/apksigner verify --verbose "$SIGNED_APK_PATH"
          
      # Шаг 6: Загрузка артефакта
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: ./bin/*-release-signed.apk
