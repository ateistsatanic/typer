name: Build APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Pull buildozer docker image
      run: docker pull kivy/buildozer:latest

    - name: Build APK in Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/hostwork kivy/buildozer \
        buildozer android debug
      working-directory: ./  # путь к папке с buildozer.spec

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk

