name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull buildozer docker image
      run: docker pull ghcr.io/kivy/buildozer:latest

    - name: Build APK inside Docker container (non-root user)
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/hostwork -u 1000 ghcr.io/kivy/buildozer:latest \
        buildozer --quiet android debug
      working-directory: ./  # Укажи путь к папке с buildozer.spec, если не в корне

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk

