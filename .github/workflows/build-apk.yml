name: Build APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build using Kivy Android Docker
      run: |
        # Используем Docker для сборки - это надежнее
        docker run --rm \
          -v $(pwd):/src \
          -v buildozer-cache:/root/.buildozer \
          kivy/buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
