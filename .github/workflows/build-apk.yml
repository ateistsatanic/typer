name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk git zip unzip
          pip3 install buildozer cython
      - name: Setup Android SDK (Android 28)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          mkdir -p ~/.android/cmdline-tools/latest
          unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools/latest/
          
          # Pre-accept licenses
          mkdir -p ~/.android/licenses
          printf "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license
          printf "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
          
          # Install Android 28 which is most stable for Kivy
          ~/.android/cmdline-tools/latest/bin/sdkmanager "platform-tools" 
          ~/.android/cmdline-tools/latest/bin/sdkmanager "platforms;android-28" 
          ~/.android/cmdline-tools/latest/bin/sdkmanager "build-tools;28.0.3"
      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
[app]
title = Typer Mobile
package.name = typmobile
package.domain = org.typ

source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt

version = 0.1
requirements = python3,kivy,requests

orientation = portrait

[buildozer]
log_level = 2

android.api = 28
android.minapi = 21
android.ndk = 19c

android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE

android.accept_sdk_license = True
EOF
      - name: Build
        run: buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
