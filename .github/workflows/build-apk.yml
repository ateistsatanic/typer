name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          build-essential \
          ccache \
          libffi-dev \
          libltdl-dev \
          libssl-dev \
          libtool \
          patch \
          pkg-config \
          python3-pip \
          python3-setuptools \
          sudo \
          swig \
          wget \
          zip \
          zlib1g-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        # Увеличиваем память для компиляции
        JAVA_OPTS: "-Xmx2048m"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
        retention-days: 7
