name: Build APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crazymax/buildozer:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
