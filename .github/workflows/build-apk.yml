name: Build APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools git zip unzip openjdk-11-jdk
        pip3 install buildozer cython
        
    - name: Setup Android SDK with forced license acceptance
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Download tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p ~/.android/cmdline-tools/latest
        unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools/latest/
        
        # Force accept all licenses
        mkdir -p ~/.android/licenses
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo -e "\n504667f4c0de7af1a06de9f4b1727b84351f2910" > ~/.android/licenses/intel-android-extra-license
        
        # Install packages
        ~/.android/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"
        
    - name: Create buildozer.spec
      run: |
        buildozer init
        # Modify the spec file
        sed -i 's/android.api = .*/android.api = 29/' buildozer.spec
        sed -i 's/android.sdk = .*/android.sdk = 29/' buildozer.spec
        sed -i 's/android.ndk = .*/android.ndk = 19c/' buildozer.spec
        echo -e "\nandroid.accept_sdk_license = True" >> buildozer.spec
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK-File
        path: bin/*.apk
