name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools git zip unzip openjdk-11-jdk
        pip3 install buildozer cython

    - name: Setup Android SDK with forced licenses
      run: |
        # Clean setup
        rm -rf ~/.android
        mkdir -p ~/.android
        
        # Download tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O /tmp/tools.zip
        unzip -q /tmp/tools.zip -d /tmp/
        
        # Create correct directory structure
        mkdir -p ~/.android/cmdline-tools/latest
        mv /tmp/cmdline-tools/* ~/.android/cmdline-tools/latest/
        
        # Set permissions
        chmod +x ~/.android/cmdline-tools/latest/bin/sdkmanager
        
        # Force accept ALL licenses
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "504667f4c0de7af1a06de9f4b1727b84351f2910" > ~/.android/licenses/intel-android-extra-license
        
        # Install SPECIFIC versions that work with Buildozer
        ~/.android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.android \
          "platform-tools" \
          "platforms;android-29" \
          "build-tools;29.0.3"

    - name: Configure buildozer.spec for Android 29
      run: |
        # Create or update buildozer.spec
        if [ -f buildozer.spec ]; then
          sed -i 's/android.api = .*/android.api = 29/' buildozer.spec
          grep -q "android.accept_sdk_license" buildozer.spec || echo "android.accept_sdk_license = True" >> buildozer.spec
        else
          buildozer init
          echo "android.api = 29" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
        fi

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
