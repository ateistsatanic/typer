name: Build APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer
      run: |
        pip install buildozer cython

    - name: Setup Android SDK using alternative method
      run: |
        # Устанавливаем Android SDK через apt (может сработать)
        sudo apt update
        sudo apt install -y android-sdk android-sdk-platform-28

        # Или скачиваем готовый SDK
        wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip -q sdk-tools-linux-4333796.zip -d $HOME/android-sdk/
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools

        # Принимаем лицензии
        mkdir -p $ANDROID_HOME/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license

        yes | sdkmanager "platforms;android-28" "build-tools;28.0.3"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
