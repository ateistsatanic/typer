name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf automake build-essential ccache \
          libffi-dev libltdl-dev libssl-dev libtool \
          patch pkg-config python3-pip python3-setuptools \
          sudo swig wget zip zlib1g-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Validate buildozer.spec
      run: |
        # Проверка синтаксиса файла
        python -c "
        from configparser import ConfigParser
        config = ConfigParser()
        files = config.read('buildozer.spec')
        if files:
            print('✅ buildozer.spec loaded successfully')
            for section in config.sections():
                print(f'Section: {section}')
                for key in config[section]:
                    print(f'  {key} = {config[section][key]}')
        else:
            print('❌ Failed to load buildozer.spec')
            exit(1)
        "

    - name: Build APK
      run: |
        buildozer -v android debug
      env:
        JAVA_OPTS: "-Xmx2048m"
        # Ускоряет сборку
        BUILDODER_CACHE_DIR: "/tmp/buildozer_cache"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 7
