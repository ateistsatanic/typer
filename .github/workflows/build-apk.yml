name: Build APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk git zip unzip
          pip3 install buildozer cython
      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          mkdir -p ~/.android/cmdline-tools/latest
          unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.android/cmdline-tools/latest/
          yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses
          ~/.android/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"
      - name: Build APK
        run: buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
